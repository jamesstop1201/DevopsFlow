apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: mini-finance-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: mini-finance-deploy # 必須跟你的 Deployment 名稱一致
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50 # CPU 超過 50% 就加開 Pod