apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mini-finance-ingress
  annotations:
    # 這是關鍵：告訴 EKS 使用 AWS Load Balancer Controller 來建立 ALB
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: mini-finance-service # 必須對應你的 Service 名稱
            port:
              number: 80 # Service 的 Port